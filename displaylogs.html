<html>
<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #2e2e2e 0%, #485656 100%);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            padding: 20px;
        }

        .dashboard {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);  
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.8);  
            border: 1px solid rgba(255, 255, 255, 0.1);   
        }

        
        table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(171, 56, 56, 0.05);
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        th {
            background: rgba(90, 203, 225, 0.2);
            color: #00d4ff;
            font-weight: bold;
        }

        tr:hover {
            background: rgba(7, 6, 6, 0.05);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #00d4ff;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <h1>System Errors</h1>
        
        <table id="errorTable">
            <tr>
                <th>Event ID</th>
                <th>Source</th>
            </tr>
        
        </table>
    </div>

    <script>
        fetch('system_errors.json')
        .then(response => response.json())
        .then(data => {
            const table = document.getElementById('errorTable');
            data.forEach(item => {
                const row = table.insertRow();
                const cell1 = row.insertCell(0);
                const cell2 = row.insertCell(1);
                cell1.innerText = item.EventID;
                cell2.innerText = item.SourceName;
            });
        })
        .catch(error => {
            console.error('Error loading data:', error);
        });
    </script>
</body>
</html>
